        <div class="col-sm">
            <h3 class="titre">Mon bien</h3>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                
            </div>
        </div>
        <div class="row">

                <p class="form-label"> Adresse : {{ bien.adresse }} , {{ bien.codePostal }} {{ bien.ville }}</p>
